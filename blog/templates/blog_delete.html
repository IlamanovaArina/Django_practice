{% extends 'base.html' %}

{% load my_tags %}
{% block title %}Удаление{% endblock %}

{% block content %}
{% csrf_token %}
{{ form.as_p }}

    <div class="container mt-5">
        <h1 class="mb-4">Удалить блог</h1>
        <p>Вы уверены, что хотите удалить "{{ blogentery.header }}"?</p>
        <form method="post">
            {% csrf_token %}
            {% if user.is_authenticated %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            {% endif %}
            <a href="/blogs/" class="btn btn-secondary">Отмена</a>
        </form>
    </div>

{% endblock %}
