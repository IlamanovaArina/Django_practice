{% extends 'base.html' %}

{% load my_tags %}
{% block title %}Блог{% endblock %}

{% block content %}
{% csrf_token %}
{{ form.as_p }}

<div class="card mb-3" style="max-width: 1300px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ blog.preview }}" class="img-fluid rounded-start" alt="Изображение">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ blog.header }}</h5>
        <p class="card-text">{{ blog.content }}</p>
        <p class="card-text"><small class="text-body-secondary">Было создано: {{ blog.created_at | date:'d M Y'
          }}</small></p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
