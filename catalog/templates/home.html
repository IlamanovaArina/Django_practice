{% extends 'base.html' %}

{% load my_tags %}
{% block title %}Главная страница{% endblock %}

{% block content %}

{% include 'header.html' %}

<div class="container">
    <div class="row text-center">
        {% for p in product %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ p.name }}</h4>
                </div>
                <div class="card-body">
                    <img src="{{ p.imagery | media_filter }}" class="card-img-top" alt="Изображение">
                    <h1 class="card-title pricing-card-title">$ {{ p.price }}</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{{ p.description|truncatechars:100 }}</li>
                    </ul>
                        <a class="btn btn-primary" href="/product/{{ p.id }}" role="button" title="Перейти к товару {{ product.name }}">Подробнее</a>
                </div>
            </div>
        </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
